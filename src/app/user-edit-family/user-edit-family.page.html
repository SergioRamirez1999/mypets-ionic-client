<ion-header>
  <ion-toolbar>
    <ion-title>user-edit-family</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formFamily">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Familia:</ion-label>
        <ion-input autofocus type="text" formControlName="family"></ion-input>
      </ion-item>
      <div *ngIf="family.invalid && (family.touched || family.dirty)">
        <div *ngIf="family.errors.required" class="validator-error">
          *El campo es requerido
        </div>
        <div *ngIf="family.errors.minlength" class="validator-error">
          *Minimo 3 caracteres
        </div>
        <div *ngIf="family.errors.maxlength" class="validator-error">
          *Maximo 30 caracteres
        </div>
      </div>
    </ion-list>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons">
      <ion-button (click)="onCancel()" class="button-1" type="submit" expand="block" fill="clear">Cancelar</ion-button>
      <ion-button (click)="onSubmit()" class="button-2" type="submit" expand="block" fill="clear" [disabled]="!formFamily.valid">Ok</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
